trigger:
  branches:
    include:
      - develop

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Setup
    displayName: "Setup Environment"
    jobs:
      - job: Setup
        displayName: "Install Dependencies"
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'

          - script: |
              python -m venv task_manager/env
              source task_manager/env/bin/activate
              pip install -r task_manager/requirements.txt
            displayName: "Setup Python environment and install dependencies"

  - stage: LintAndTests
    displayName: "Run Linter and Tests"
    dependsOn: Setup
    jobs:
      - job: Lint
        displayName: "Run Linter and Tests"
        steps:
          - script: |
              source task_manager/env/bin/activate
              pip install flake8
              # Excluir el entorno virtual del análisis para evitar falsos positivos
              flake8 . --exclude=env,task_manager/env --count --select=E9,F63,F7,F82 --show-source --statistics
            displayName: "Run flake8 linter"

          - script: |
              source task_manager/env/bin/activate
              # Ejecutar pruebas con cobertura y generar reporte en XML
              coverage run -m unittest discover -s tests
              coverage xml -o task_manager/coverage.xml
            displayName: "Run unit tests and generate coverage report"

  - stage: SonarCloudAnalysis
    displayName: "SonarCloud Analysis"
    dependsOn: LintAndTests
    jobs:
      - job: SonarCloud
        displayName: "Analyze code with SonarCloud"
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'

          - task: SonarCloudPrepare@2
            inputs:
              SonarCloud: 'SonarCloud'  # Reemplazar con el nombre de tu Service Connection
              organization: 'unisabaneta'
              scannerMode: 'CLI'
              configMode: 'manual'
              cliProjectKey: 'unisabaneta_sag-unisabaneta'
              cliProjectName: 'SAG-UNISABANETA'
              cliSources: '.'
              extraProperties: |
                sonar.python.version=3
                sonar.coverage.exclusions=**/env/**
                sonar.python.coverage.reportPaths=task_manager/coverage.xml
                sonar.issuesReport.console.enable=true  # Mostrar errores en la consola

          - script: |
              source task_manager/env/bin/activate
              pip install -r task_manager/requirements.txt
            displayName: "Install dependencies for SonarCloud analysis"

          # Ejecuta el análisis de SonarCloud
          - task: SonarCloudAnalyze@2
            displayName: "Run SonarCloud analysis"
            continueOnError: false  # Asegura que falle si hay problemas en Sonar

          # Publica los resultados del análisis de SonarCloud
          - task: SonarCloudPublish@2
            displayName: "Publish SonarCloud results"

          # Falla si hay issues con severidad mayor a un umbral específico
          - script: |
              if grep -q "ERROR" $(Agent.TempDirectory)/.sonar/sonar-report.json; then
                echo "SonarCloud detected issues, failing the pipeline."
                exit 1
              fi
            displayName: "Check for SonarCloud issues and fail if present"

  - stage: PublishArtifacts
    displayName: "Publish Build Artifacts"
    dependsOn: SonarCloudAnalysis
    jobs:
      - job: Publish
        displayName: "Publish Build Artifacts"
        steps:
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)'
              artifactName: 'build-artifacts'
              publishLocation: 'Container'
            displayName: "Publish build artifacts"
